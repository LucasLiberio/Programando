<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Rich-Text</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
      #editor-container {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Editor Rich Text</h1>
    <!-- Editor Container -->
    <div id="editor-container"></div>
  
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script>
      // Inicializando o editor
      const quill = new Quill('#editor-container', {
        theme: 'snow', // Tema padrão
        modules: {
          toolbar: [
            ['bold', 'italic', 'underline'], // Formatações básicas
            [{ 'header': [1, 2, 3, false] }], // Cabeçalhos
            [{ 'list': 'ordered' }, { 'list': 'bullet' }], // Listas
            ['link', 'image'], // Links e imagens
            [{ 'color': [] }, { 'background': [] }], // Cores
          ]
        }
      });
    </script>
    
    <button id="save-button">Salvar Conteúdo</button>

    <script>
      document.getElementById('save-button').addEventListener('click', () => {
        const content = quill.root.innerHTML; // Captura o conteúdo como HTML
        console.log(content); // Mostra no console (você pode salvar no servidor aqui)
        alert('Conteúdo salvo no console!');
      });
    </script>
  </body>
